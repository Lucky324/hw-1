<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
<section class="backgr position_parent">
    <div class="widget box_position">
        <div class="left_box">
            <div class="sky weather_img"></div>
            <div class="description position_parent"><p class="box_position_text description_text">Sunny</p></div>
            <div class="date position_parent"><p class="box_position_text date_text">Tokyo-Wednesday, July 31</p></div>
        </div>
        <div class="vertical_line"></div>
        <div class="right_box">
            <div class="temp position_parent">
                <p class="box_position_text temp_text">28 &degC</p>
            </div>
            <div class="schedule"><img src="images/schedule.png"></div>
            <div class="next_day">
                <div class="next_day_weather">
                    <img class="img_next" src="images/sunny_next.png">
                    <p class="next_day_text"><b>Thu</b></p>
                </div>
                    <p class="next_day_text"><b>28&degC</b></p>
                    <p class="last_temp"><b>18&degC</b></p>
            </div>
            <div class="vertical_line_s"></div>
            <div class="next_day">
                <div class="next_day_weather">
                    <img class="img_next" src="images/cloudy_next.png">
                    <p class="next_day_text"><b>Fri</b></p>
                </div>
                    <p class="next_day_text"><b>22&degC</b></p>
                    <p class="last_temp"><b>20&degC</b></p>
            </div>
            <div class="vertical_line_s"></div>
            <div class="next_day">
                <div class="next_day_weather">
                    <img class="img_next" src="images/cloudy_next.png">
                    <p class="next_day_text"><b>Sat</b></p>
                </div>
                    <p class="next_day_text"><b>30&degC</b></p>
                    <p class="last_temp"><b>27&degC</b></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
